<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO - Login</title>
    <link rel="shortcut icon" href="./Media/favicon.ico" type="image/svg+xml" />

    <!-- Main css for header and footer and colors -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/login.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
</head>
<body>

    <!--The header -->
    <our-header></our-header>

    <main>

       <div class="container">
        <div class="login-box">
            <div class="login-header">
                <header>Login</header>
            </div>
            <form>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check"> Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password?</a>
            </section>
        </div>
        <div class="form-submit-btn">
            <input type="submit" value="Sign In">
        </div>
    </form>
        <div class="sign-up-link">
            <p>Don't have account? <a href="create_acc.html">Create account</a></p>
        </div>
       </div>
       </div>
     
    </main>
    <!-- The footer  -->
    <our-footer></our-footer>

    <!-- main js file for footer and header  -->
    <script src="./JS/main.js"></script>
  </body>
</html>
