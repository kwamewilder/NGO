<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO - Create new account</title>
    <link rel="shortcut icon" href="./Media/favicon.ico" type="image/svg+xml" />

    <!-- Main css for header and footer and colors -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./CSS/create-acc.css" />
  </head>
  <body>
    <!--The header -->
    <our-header></our-header>

    <main>
      <div class="container">
        <h1 class="form-title">Create Account</h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="fullName">Full Name</label>
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Enter Full Name"
                required />
            </div>
            <div class="user-input-box">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter username"
                required />
            </div>
            <div class="user-input-box">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email"
                required />
            </div>
            <div class="user-input-box">
              <label for="phoneNumber">Phone Number</label>
              <input
                type="text"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="Enter Phone Number"
                required />
            </div>
            <div class="user-input-box">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter Password"
                required />
            </div>
            <div class="user-input-box">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm Password"
                required />
            </div>
          </div>
          <div class="gender-details-box">
            <span class="gender-title">Gender</span>
            <div class="gender-category">
              <input type="radio" name="gender" id="male" />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" />
              <label for="female">Female</label>
            </div>
          </div>
          <div class="form-submit-btn">
            <input type="submit" value="Create Account" />
          </div>
        </form>
      </div>
    </main>

    <!-- The footer  -->
    <our-footer></our-footer>

    <!-- main js file for footer and header  -->
    <script src="./JS/main.js"></script>
  </body>
</html>
