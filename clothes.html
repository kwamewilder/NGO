<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Clothes - Char-E-T</title>
    <link rel="shortcut icon" href="./Media/favicon.ico" type="image/svg+xml" />

    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/donate-main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <our-header></our-header>

    <main>
      <div class="page-header">
        <h1>Donate Clothes</h1>
        <p>Help us provide warmth and dignity to those in need</p>
      </div>

      <div class="donation-form-container">
        <form id="clothesDonationForm" class="donation-form">
          <div class="form-group">
            <label for="donorName">Full Name</label>
            <input type="text" id="donorName" required />
          </div>
          <div class="form-group">
            <label for="donorPhone">Phone Number</label>
            <input type="tel" id="donorPhone" required />
          </div>
          <div class="form-group">
            <label for="donorEmail">Email Address</label>
            <input type="email" id="donorEmail" required />
          </div>
          <div class="form-group">
            <label for="pickupAddress">Pickup Address</label>
            <textarea id="pickupAddress" required></textarea>
          </div>
          <div class="form-group">
            <label for="clothesDescription">Description of Clothes</label>
            <textarea
              id="clothesDescription"
              placeholder="Please describe the types and quantities of clothes you're donating"
              required></textarea>
          </div>
          <div class="form-group">
            <label for="pickupDate">Preferred Pickup Date</label>
            <input type="date" id="pickupDate" required />
          </div>
          <div class="form-group">
            <label for="pickupTime">Preferred Pickup Time</label>
            <select id="pickupTime" required>
              <option value="">Select a time slot</option>
              <option value="morning">Morning (9AM - 12PM)</option>
              <option value="afternoon">Afternoon (12PM - 4PM)</option>
              <option value="evening">Evening (4PM - 7PM)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="additionalNotes">Additional Notes</label>
            <textarea
              id="additionalNotes"
              placeholder="Any special instructions or notes for pickup"></textarea>
          </div>
          <button type="submit" class="btn donate-btn">Submit Donation</button>
        </form>
      </div>
    </main>

    <our-footer></our-footer>

    <script src="./JS/main.js"></script>
    <script src="./JS/clothes.js"></script>
  </body>
</html>
