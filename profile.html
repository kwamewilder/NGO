<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO - Profile</title>
    <link rel="shortcut icon" href="./Media/favicon.ico" type="image/svg+xml" />

    <!-- Main css for header and footer and colors -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/profile_style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>

  <body>
    <!--The header -->
    <our-header></our-header>

    <main>
      <!-- profile main content goes here  -->
      <div class="Profile-Side">
        <div class="Profile-Side-header">
          <img
            src="./Media/1354862.png"
            alt="Profile Picture"
            class="profile-pic" />
        </div>
        <div class="Profile-Side-body mt-2">
          <h2>User Name</h2>
          <p>Web Developer</p>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur
            auctor lacus vel sem ullamcorper, a pretium lorem varius.
          </p>
        </div>
        <div class="Profile-Side-footer">
          <a href="#" class="button">Edit Profile</a>
        </div>
      </div>
      <div class="form">
        <form>
          <div class="formname">
            <div class="fname">
              <label class="labels">Name</label
              ><input
                type="text"
                class="form-control"
                placeholder="first name"
                value="ahmed"
                readonly />
            </div>
            <div class="lname">
              <label class="labels">Surname</label
              ><input
                type="text"
                class="form-control"
                placeholder="surname"
                value="Mostafa"
                readonly />
            </div>
          </div>
          <div class="body-form">
            <div class="la-control">
              <label class="labels">Mobile Number</label
              ><input
                type="text"
                class="form-control"
                placeholder=" Enter phone number"
                value="+20 123 456 7890"
                readonly />
            </div>
            <div class="la-control">
              <label class="labels">Address Line 1</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter address line 1"
                value="12 El-Tahrir Street"
                readonly />
            </div>
            <div class="la-control">
              <label class="labels">Address Line 2</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter address line 2"
                value="Apartment 4B"
                readonly />
            </div>
            <div class="la-control">
              <label class="labels">Postcode</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter address line 2"
                value="12345"
                readonly />
            </div>
            <div class="la-control">
              <label class="labels">State</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter address line 2"
                value="Cairo"
                readonly />
            </div>
            <div class="la-control">
              <label class="labels">Area</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter address line 2"
                value="Zamalek"
                readonly />
            </div>
            <div class="la-control">
              <label class="labels">Email ID</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter email id"
                value="ahmed.mostafa@example.com"
                readonly />
            </div>
            <div class="la-control">
              <label class="labels">Education</label
              ><input
                type="text"
                class="form-control"
                placeholder="Education"
                value="Bachelor of Science in Computer Science"
                readonly />
            </div>
          </div>
        </form>
      </div>
    </main>

    <!-- The footer  -->
    <our-footer></our-footer>

    <!-- main js file for footer and header  -->
    <script src="./JS/main.js"></script>
  </body>
</html>
