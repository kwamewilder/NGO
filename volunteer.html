<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Char-E-T - Join Us</title>
    <link rel="shortcut icon" href="./Media/favicon.ico" type="image/svg+xml" />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- CSS links -->
    <link rel="stylesheet" href="CSS/volunteer.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>

  <body>
    <our-header style="width: 100%"></our-header>

    <main>
      <!-- Your main content goes here  -->
      <div class="volunteer-container">
        <h1>Volunteer With Us</h1>
        <p>
          Support our mission by joining our team. Your time makes a difference!
        </p>
        <form action="/submit-volunteer" method="POST">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Enter your phone number"
              required />
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              placeholder="Enter your age"
              min="18"
              required />
          </div>
          <div class="form-group">
            <label for="interests">Areas of Interest</label>
            <select id="interests" name="interests" required>
              <option value="" disabled selected>
                Select an area of interest
              </option>
              <option value="education">Education Support</option>
              <option value="healthcare">Healthcare Services</option>
              <option value="environment">Environmental Conservation</option>
              <option value="community">Community Development</option>
            </select>
          </div>
          <div class="form-group">
            <label for="availability">Availability (Hours per Week)</label>
            <input
              type="number"
              id="availability"
              name="availability"
              placeholder="Enter your availability"
              min="1"
              required />
          </div>
          <div class="form-group">
            <label for="message">Additional Message (Optional)</label>
            <textarea
              id="message"
              name="message"
              rows="3"
              placeholder="Write a message if you like"></textarea>
          </div>
          <button type="submit" class="btn-submit">Apply Now</button>
        </form>
      </div>
    </main>

    <our-footer style="width: 100%"></our-footer>
    <script src="./JS/main.js"></script>
  </body>
</html>
